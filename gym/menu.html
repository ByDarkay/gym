<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/menustyle.css" />

</head>

<body>
    <div class="dashboard-container">
        <div class="profile-section">
            <img src="/img/usuario.jpg" class="profile-img" alt="Perfil">
            <div class="profile-badge">
                <i class="fas fa-fire"></i>
            </div>
            <h4>Hola, Usuario</h4>
        </div>

        <div>
            <a href="dia1.html" class="text-decoration-none">
                <button class="btn btn-rutina w-100">
                    <span><i class="fas fa-dumbbell me-2"></i> Rutina Día 1</span>
                    <i class="fas fa-chevron-right"></i>
                </button>
            </a>
            <a href="dia2.html" class="text-decoration-none">
                <button class="btn btn-rutina btn-rutina-active w-100">
                    <span><i class="fas fa-running me-2"></i> Rutina Día 2</span>
                    <i class="fas fa-chevron-right"></i>
                </button>
            </a>
            <a href="#" class="text-decoration-none">
                <button class="btn btn-rutina w-100">
                    <span><i class="fas fa-heartbeat me-2"></i> Rutina Día 3</span>
                    <i class="fas fa-chevron-right"></i>
                </button>
            </a>
            <a href="#" class="text-decoration-none">
                <button class="btn btn-rutina w-100">
                    <span><i class="fas fa-weight me-2"></i> Rutina Día 4</span>
                    <i class="fas fa-chevron-right"></i>
                </button>
            </a>
            <a href="#" class="text-decoration-none">
                <button class="btn btn-rutina w-100">
                    <span><i class="fas fa-bolt me-2"></i> Rutina Día 5</span>
                    <i class="fas fa-chevron-right"></i>
                </button>
            </a>
        </div>

        <div class="last-training">
            <i class="fas fa-calendar-check"></i> <strong>Último entrenamiento:</strong> 26/02/2025
            <br>
            <i class="fas fa-clipboard-list"></i> <strong>Entrenó:</strong> Día 3
        </div>

        <div class="footer-actions">
            <a href="index.html">
                <button class="footer-btn">
                    <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                </button>
            </a>
        </div>
    </div>

</html>
