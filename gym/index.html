<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/loginstylee.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <div class="login-container">
    <h2>Bienvenido</h2>
    <form action="menu.html">
      <div class="mb-3">
        <label class="form-label">Usuario</label>
        <input type="text" class="form-control" required placeholder="Introduce tu nombre de usuario">
      </div>
      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input type="password" class="form-control" required placeholder="Introduce tu contraseña">
      </div>
      <button type="submit" class="btn btn-primary w-100">
        <i class="fas fa-sign-in-alt me-2"></i> Iniciar Sesión
      </button>
    </form>
    <div class="mt-4">
      <button class="btn google-btn w-100">
        <img src="https://img.icons8.com/color/18/000000/google-logo.png">
        Continuar con Google
      </button>
    </div>
    <div class="links">
      <a href="#">Regístrate</a>
      <a href="#">¿Olvidaste tu contraseña?</a>
    </div>
  </div>
</body>

</html>
